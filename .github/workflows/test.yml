name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    name: Test on Go ${{ matrix.go-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Verify dependencies
        run: go mod verify

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./tests -v

      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: go test ./tests -coverprofile=coverage.out

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m --skip-files-use-default-excludes
        continue-on-error: true

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary: dan
          - os: windows-latest
            binary: dan.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        run: go build -o ${{ matrix.binary }} cmd/dan/main.go
        continue-on-error: false

      - name: Verify binary exists (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          BINARY="${{ matrix.binary }}"
          echo "Checking for binary: $BINARY"
          echo "Current directory: $(pwd)"
          echo "Listing all files:"
          ls -la
          if [ -f "$BINARY" ]; then
            echo "✓ Binary $BINARY found successfully"
            ls -lh "$BINARY"
          else
            echo "✗ Binary $BINARY not found"
            echo "Searching for any 'dan' files:"
            find . -name "*dan*" -type f 2>/dev/null || true
            exit 1
          fi

      - name: Verify binary exists (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $binary = "${{ matrix.binary }}"
          Write-Host "Checking for binary: $binary"
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "Listing all files:"
          Get-ChildItem | Format-Table Name, Length
          if (Test-Path $binary) {
            Write-Host "✓ Binary $binary found successfully"
            Get-Item $binary | Format-List
          } else {
            Write-Host "✗ Binary $binary not found"
            Write-Host "Searching for any 'dan' files:"
            Get-ChildItem -Recurse -Filter "*dan*" -ErrorAction SilentlyContinue | Select-Object FullName
            exit 1
          }
